    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs10.x
      Handler: lambdas/webhook-handler.handler
      MemorySize: 512
      Timeout: 10
      AutoPublishAlias: live
      Events:
        WebhookApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: "*"
            RestApiId: !Ref WebhookApi
      Environment:
        Variables:
          BUCKET_NAME: !Ref WebhookRequestBucket
          EXPECTED_AUD: !Ref WebhookExplorerApp
          COGNITO_USER_POOL_ID: !Ref WebhookExplorerUserPool
          HANDLERS_TABLE_NAME: !Ref HandlersTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref HandlersTable
        - S3CrudPolicy:
            BucketName: !Ref WebhookRequestBucket
  WebhookHandlerPermissionFix:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebhookHandler
      Principal: apigateway.amazonaws.com
