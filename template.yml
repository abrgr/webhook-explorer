        - email
        - preferred_username
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
        ReplyToEmailAddress: !Ref AdminEmailAddress
      Schema:
        - AttributeDataType: String
          Name: role
          Mutable: true
      UserPoolName: !Sub "${AWS::StackName}-user-pool"
